<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Price | Cryptocurrency Prices & Market Cap</title>

    <!--Stylesheets-->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/colors.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="market-overview">
            <div class="market-overview__element">Total Market Cap:</div>
            <div class="market-overview__element">Market change (24h):</div>
            <div class="market-overview__element">24h volume:</div>
            <div class="market-overview__element">Bitcoin dominance:</div>
        </div>
        <div class="main-header">
            <h1 class="site-title">Coin Price</h1>
        </div>
    </header>
    <main>
        <section class="coins">
            <div class="coin-navigation">
                <div class="coin-navigation__element">All</div>
                <div class="coin-navigation__element">Watchlist</div>
                <div class="coin-navigation__element">Filters</div>
                <div class="coin-navigation__element">Currency</div>
                <div class="coin-navigation__element">Previous page</div>
                <div class="coin-navigation__element">Next page</div>
            </div>
            <table class="coin-table">
                <thead class="table-head">
                    <tr class="table-headers">
                        <th class="table-headers--header" data-key=0>Rank</th>
                        <th class="table-headers--header" data-key=1>Name</th>
                        <th class="table-headers--header" data-key=2>Ticker</th>
                        <th class="table-headers--header" data-key=3>Market Cap</th>
                        <th class="table-headers--header" data-key=4>Price</th>
                        <th class="table-headers--header" data-key=5>Volume</th>
                        <th class="table-headers--header" data-key=6>Circulating Supply</th>
                        <th class="table-headers--header" data-key=7>Change (24h)</th>
                    </tr>
                </thead>
                <tbody class="table-body">
                </tbody>
            </table>
            
            <button class="btn-load">Load more</button>
        </section>
    </main>
    <footer></footer>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="scripts/index.js"></script>
</body>
</html>
